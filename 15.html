<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var words = ["программа", "макака", "прекрасный", "аладушек", "чёрт", "нос"];
        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];
        for (i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        var remainingLetters = word.length;
        var checkRemain = 10;
        while (remainingLetters > 0 && checkRemain > 0) {
            alert(answerArray.join(" "));
            var guess = prompt("Введите букву или нажмите отмена для выхода").toLowerCase();
            checkRemain--;
            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("Введите только одну букву");
            } else {
                for (j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
        if (answerArray.join("") === word) {
        alert(answerArray.join(" "));
        alert("Поздравляю! Вы победили!");
        } else {alert("Игра окончена")}
    </script>
</body>
</html>
